{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Matching Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% empty %}
        <div>
            <h2 class="lead">No page found</h2>
        </div>
        {% endfor %}
    </ul>

{% endblock %}
